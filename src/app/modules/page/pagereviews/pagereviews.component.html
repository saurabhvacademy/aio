<app-addreviews *ngIf="user_type==0 && reviewed==0" [pageId]='pageId' (reviewStatus)="checkReviewStatus($event)"></app-addreviews>
<div data-infinite-scroll
       [infiniteScrollDistance]="5"
       [infiniteScrollThrottle]="300"
       [immediateCheck] = "true"
       (scrolled)="onScrollDown()"
       [scrollWindow]="true">
       <div #container></div>
        <div class="emptystate" *ngIf="!reviewPresent && loadReviews==false">
                <div class="emptystate_inner">
                    <img class="emptyimg emptyreview" src="assets/images/svg-three/review/empty.svg">
                    <p style="padding:15px">No reviews yet!</p>
                </div>
        </div>
        <div class="loader2" *ngIf="loadReviews">
            <img src="assets/images/24x7preloader.gif" alt="study24x7" >
        </div>  
</div>
