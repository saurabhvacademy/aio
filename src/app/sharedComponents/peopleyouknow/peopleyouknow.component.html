<div class="peopleknow_outer ppl-you-may-know">
    <!--people you may know right menu pre loader start -->
    <div class="placeholde-wrapper right_reloader " *ngIf="loaderscreen">
        <div class="animated-background rightloader" style="margin-top:0px;">
            <div class="circle cir_animation animated-background"></div>
            <div class="whitediv bottom11"></div>
            <div class="whitediv bottom10"></div>
            <div class="whitediv bottom9"></div>
            <div class="whitediv bottom8"></div>
            <div class="whitediv bottom5"></div>
        </div>

        <div class="animated-background rightloader ">
            <div class="circle cir_animation animated-background"></div>
            <div class="whitediv bottom11"></div>
            <div class="whitediv bottom10"></div>
            <div class="whitediv bottom9"></div>
            <div class="whitediv bottom8"></div>
            <div class="whitediv bottom5"></div>
        </div>

        <div class="animated-background rightloader ">
            <div class="circle cir_animation animated-background"></div>
            <div class="whitediv bottom11"></div>
            <div class="whitediv bottom10"></div>
            <div class="whitediv bottom9"></div>
            <div class="whitediv bottom8"></div>
            <div class="whitediv bottom5"></div>
        </div>

        <div class="animated-background rightloader ">
            <div class="circle cir_animation animated-background"></div>
            <div class="whitediv bottom11"></div>
            <div class="whitediv bottom10"></div>
            <div class="whitediv bottom9"></div>
            <div class="whitediv bottom8"></div>
            <div class="whitediv bottom5"></div>
        </div>
    </div>
    <!--people you may know right menu pre loader end -->

    <div *ngIf="!loaderscreen">
        <h6 class="widgetheading head_n top_heading">Suggestions<a class="head_n view_n" routerLink="/profile/{{this._constantService.getSessionDataBYKey('username')}}/#connection:suggestion" (click)="changeTab()" *ngIf = "suggestionPresent"></a></h6>
        <perfect-scrollbar class='people_list list_npeople'  *ngIf = "suggestionPresent" [perfectScrollbar]="config" style="position: relative;">
            <ul>
                <li class="li_profileimg_know" *ngFor="let peoples of people;let i=index" id="sugg_{{peoples.USER_ID}}">
                    <div class="profileimg_know profileimg_know1">
                        <img src='{{ peoples.PROFILE_PHOTO_PATH }}' routerLink="/profile/{{peoples.USER_NAME}}" (error)="updateSourcePic($event)">
                     </div>
                     <div class='prfl_detail'>

                        <div class="profilename" routerLink="/profile/{{peoples.USER_NAME}}" title='{{ peoples.FULL_NAME}}'>{{ peoples.FULL_NAME|trimData:17}} </div>
                         <!-- <div class="grayinfo" title='{{ peoples.USER_NAME}}' class="cursor-pointer">{{ peoples.USER_NAME }}</div> -->
                        <!-- <a *ngIf="!peoples.connectStatus" id="{{peoples.USER_ID}}" (click)="sendRequest($event,i)" class="connictionlink"> -->
                      <div class="grayinfo">
                        <p *ngIf="peoples.IS_TEACHER==0" class="typeVisitor" > Learner</p>
                        <p  *ngIf="peoples.IS_TEACHER==2" class="typeVisitor" >Educator</p>
                        <p  *ngIf="peoples.IS_TEACHER==3" class="typeVisitor" >Educator & Learner</p>

                        <button id="{{peoples.USER_ID}}" (click)="sendRequest(peoples.USER_ID,i)" *ngIf="!peoples.connectStatus"  class="btntextRow">
                            <img  src="assets/images/svg-icon/add-frnd-red.svg" alt="study24x7" width="14">
                            <span class="btntext"> Connect</span>
                        </button>
                        <button *ngIf="peoples.connectStatus"  class="btntextdisable">
                          <span class="btntext">Request Sent</span>
                        </button>
                        </div>
                        <!-- <button *ngIf="peoples.connectStatus" id="{{peoples.USER_ID}}" (click)="cancelFrndReq(i)" class="btntextdisable">
                            <img src="assets/images/svg-three/add_frnd_1.svg" alt="study24x7" width="14">Cancel request
                        </button> -->
                     </div>
                     <!-- <button class="graybutton" id="{{peoples.USER_ID}}" (click)="sendRequest($event,i)"> -->
                    <!-- <button *ngIf="!peoples.connectStatus" class="graybutton" (click) = "delSuggestion(peoples.USER_ID,i)">
                        <img class="defaultt" src="assets/images/svg/tagcross-gray.svg">
                        <img  class="hoverr" src="assets/images/svg/tagcross-r.svg">
                    </button> -->
                </li>
            </ul>

        </perfect-scrollbar>

        <h6 class="footer_heading" routerLink="/profile/{{this._constantService.getSessionDataBYKey('username')}}/#connection:suggestion"  *ngIf = "suggestionPresent==true">
            View all &nbsp; <span><img class="greater" src="assets/images/svg-three/greater.svg" alt="study24x7"></span>
        </h6>

        <div class="emptystate" *ngIf = "suggestionPresent==false">
            <div class="emptystate_inner">
                <img  src="assets/images/emptystates/svg/suggestion-widget-not-provided.svg" style="width: 200px!important;">
                <span></span>
            </div>

        </div>
    </div>



</div>
<!--<app-confirmationpopup *ngIf="openConfirmation" (closeComfirmPopupThread)="sessionLogout($event);" [dataObj]="dataConf"></app-confirmationpopup>-->
<app-confirmationpopup *ngIf="openConfirmation" (closeComfirmPopupThread)="closePopup($event);" [dataObj]="dataConf"></app-confirmationpopup>
